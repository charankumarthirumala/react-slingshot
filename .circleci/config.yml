version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm install

  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm run test
      - run: npm run lint  
  Analyse:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm audit
workflows:
  my_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - Analyse:
          requires:
            - test

         

